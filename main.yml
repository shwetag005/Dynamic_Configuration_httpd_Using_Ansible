- hosts: all
   vars_files:
    - "{{ ansible_facts['distribution'] }}-{{ ansible_facts['distribution_major_version'] }}.yml"

   tasks:
    - name: Install Web Server Software
      package:
        name: "{{ package_name }}"
        state: present

    - name: Copy Webpage
      template:
        dest: "{{ doc_root }}"
        src: index.html.j2

    - name: Start the Service
      service:
        name: "{{ service_name }}"
        state: started